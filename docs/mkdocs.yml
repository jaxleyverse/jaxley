site_name: neurax
site_url: "https://mackelab.org/neurax/"

nav:
  - Home: index.md
  - Installation: install.md
  - Contributing: 
    - Guide: contribute.md
    - Code of Conduct: code_of_conduct.md
  - API Reference: reference.md
  - FAQ: faq.md
  - Credits: credits.md

repo_name: 'mackelab/neurax'
repo_url: http://github.com/mackelab/neurax

theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  collapse_navigation: False

markdown_extensions:
  - extra
  - smarty
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      toc_depth: 3
  - markdown_include.include:
      base_path: ../
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde